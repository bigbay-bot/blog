<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlog | 未来日志</title>
    <style>
        :root {
            --primary: #2A2F45;   /* 科技深蓝 */
            --accent: #6C63FF;    /* 电子紫 */
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            background: #f8f9ff;   /* 浅色背景 */
            color: var(--primary);
        }

        header {
            padding: 4rem 0;
            text-align: center;
            background: var(--gradient);
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: 3rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .post-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-date {
            color: var(--accent);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-date::before {
            content: "";
            display: block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background: var(--accent);
            color: white;
        }

        @media (max-width: 768px) {
            nav { flex-wrap: wrap; gap: 1rem; }
            header { padding: 3rem 1rem; }
        }
    </style>
</head>
<body>

<header>
    <h1 style="font-weight: 800; letter-spacing: -1px;">CyberLog</h1>
    <p style="opacity: 0.9;">探索数字未来</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">归档</a>
    <a href="#">实验室</a>
    <a href="#">关于</a>
</nav>

<div class="container">
    <article class="post-card">
        <div class="post-date">2025.02.28</div>
        <h2 style="margin: 1rem 0; font-weight: 700;">执行力养成笔记</h2>
        <p style="color: #666; line-height: 1.8;">2024年的计划现在回想下...</p>
        <a href="#" class="read-more">继续探索 →</a>
    </article>

    <article class="post-card">
        <div class="post-date">2023.10.05</div>
        <h2 style="margin: 1rem 0; font-weight: 700;">神经界面：人机交互新纪元</h2>
        <p style="color: #666; line-height: 1.8;">从键盘到触控，再到直接的神经信号交互。解析最新BCI技术的突破与伦理挑战...</p>
        <a href="#" class="read-more">继续探索 →</a>
    </article>
</div>

<footer>
    <p style="opacity: 0.8;">© 2025 CyberLog | 构建数字未来</p>
</footer>

</body>
</html>
